{% extends "base.html" %}{% block title %}Billing{% endblock %}
{% block content %}

<!-- Add file form below here -->
<br>
<div class="container">
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Upload #</th>
            <th scope="col">Username</th>
            <th scope="col">File Uploaded</th>
          </tr>
        </thead>
    {% for bill in bills %}
        <tbody>
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{bill.email}}</td>
            <td>{{bill.file_name}}</td>
          </tr>
        </tbody>
    {% endfor %}
    </table>
</div>

{% endblock %}
